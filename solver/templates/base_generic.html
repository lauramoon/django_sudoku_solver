<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Sudoku Solver</title>{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{%  static 'favicon.ico' %}">
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-md">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">Menu</span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'puzzle-create' %}">Enter Puzzle</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="top-container">
    <h1>Sudoku Solver</h1>
  </div>
  <hr />
  <div class="middle-container">
      {% block content %}{% endblock %}
  </div>

<div class="bottom-container">
    <hr />

    <p class="copyright">Copyright 2020 Laura Moon.</p>
    <table class="link-table"><tr>
        <td class="link-cell"><a class="footer-link" href="https://www.linkedin.com/in/laura-moon/">LinkedIn</a></td>
        <td class="link-cell"><a class="footer-link" href="https://github.com/lauramoon">GitHub</a></td>
        <td class="link-cell"><a class="footer-link" href="https://lauramoon.github.io/webpage/">Website</a></td>
    </tr>

    </table>

  </div>
</body>
</html>
